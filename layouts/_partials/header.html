        <nav class="menu">
            {{ range .Site.Menus.main }}
                <div class="menu-item">
                    {{ if not .Children }}
                        <a href="{{ .URL }}">{{ .Name }}</a>
                    {{ else }}
                        <a>{{ .Name }}â†“</a>

                            {{ end }}
                        </nav>
                    {{ end }}
                </div>
            {{ end }}
